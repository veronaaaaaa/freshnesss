<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Услуги</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            height: 50px;
        }

        nav {
            margin-left: auto;
        }

        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }
        
        .service {
            background: rgb(133, 151, 187);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            display: flex;
            align-items: center;
        }

        .service img {
            height: 100px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/logo.png" alt="Логотип" class="logo">
        <nav>
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/schedule">График работы</a></li>
                <li><a href="/contacts">Контакты</a></li>
                <li><a href="/registration">Регистрация</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Услуги</h1>
        <div class="service">
            <img src="/static/service1.png" alt="Услуга 1">
            <h3>Стирка и глажка</h3>
        </div>
        <div class="service">
            <img src="/static/service2.png" alt="Услуга 2">
            <h3>Химчистка</h3>
        </div>
        <div class="service">
            <img src="/static/service3.png" alt="Услуга 3">
            <h3>Уборка ковров</h3>
        </div>
        <div class="service">
            <img src="/static/service4.png" alt="Услуга 4">
            <h3>Прачечная по регистрации</h3>
        </div>
    </main>
</body>
</html>
